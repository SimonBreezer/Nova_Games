<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1400" height="600"></canvas>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state variables
        let score = 0;
        let lives = 50;
        let player = { x: 490, y: 570, width: 20, height: 20, speed: 5 };
        let codeCharacters = [];
        let columns = [];
        for (let i = 0; i < 50; i++) {
            columns.push(400 + i * 20 + 10); // Center of each 20px-wide column
        }
        let abilities = [
            { name: "Autistic Focus Ray", rechargeTime: 350, currentRecharge: 0 },
            { name: "Matrix Immunity", rechargeTime: 400, currentRecharge: 0 },
            { name: "Time Control", rechargeTime: 500, currentRecharge: 0 }
        ];
        let keys = {};
        let matrixImmunityActive = false;
        let matrixImmunityTimer = 0;
        let timeControlActive = false;
        let timeControlTimer = 0;
        let autisticFocusRayActive = false;
        let autisticFocusRayTimer = 0;
        let boss = null;
        let powerUp = null;
        let canShoot = false;
        let shootText = "truth";
        let projectiles = [];
        let bossProjectiles = [];
        let frameCount = 0;
        let baseCodeSpeed = 0.5; // Base speed, doubles after each boss
        let codeColor = '#0f0'; // Starts green, changes to blue, then red
        let gameWon = false;

        // Keyboard event listeners
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // Ability activation functions
        function activateAutisticFocusRay() {
            autisticFocusRayActive = true;
            autisticFocusRayTimer = 60; // 1 second
        }

        function activateMatrixImmunity() {
            matrixImmunityActive = true;
            matrixImmunityTimer = 180; // 3 seconds at 60 fps
        }

        function activateTimeControl() {
            timeControlActive = true;
            timeControlTimer = 240; // 4 seconds
        }

        // Update game state
        function update() {
            if (lives <= 0 || gameWon) return;

            frameCount++;

            // Player movement
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;

            // Keep player within gameplay area (x: 400-1380, y: 0-580)
            player.x = Math.max(400, Math.min(1380, player.x));
            player.y = Math.max(0, Math.min(580, player.y));

            // Spawn code streams (15% probability per column per frame)
            if (!gameWon) {
                columns.forEach((colX) => {
                    if (Math.random() < 0.15) {
                        let char = Math.random() < 0.5 ? '0' : '1';
                        codeCharacters.push({ x: colX, y: 0, char: char });
                    }
                });
            }

            // Update code characters
            let codeSpeed = timeControlActive ? baseCodeSpeed * 0.5 : baseCodeSpeed;
            codeCharacters.forEach((code, index) => {
                code.y += codeSpeed;
                if (!matrixImmunityActive) {
                    if (code.y + 15 > player.y && code.y < player.y + player.height &&
                        code.x - 5 < player.x + player.width && code.x + 5 > player.x) {
                        lives--;
                        codeCharacters.splice(index, 1);
                        index--;
                    } else if (code.y >= 600) {
                        score++;
                        codeCharacters.splice(index, 1);
                        index--;
                    }
                } else if (code.y >= 600) {
                    codeCharacters.splice(index, 1);
                    index--;
                }
            });

            // Update abilities recharge
            abilities.forEach((ability) => {
                if (ability.currentRecharge < ability.rechargeTime) {
                    ability.currentRecharge++;
                }
            });

            // Activate abilities
            if (keys['1'] && abilities[0].currentRecharge >= abilities[0].rechargeTime) {
                activateAutisticFocusRay();
                abilities[0].currentRecharge = 0;
            }
            if (keys['2'] && abilities[1].currentRecharge >= abilities[1].rechargeTime) {
                activateMatrixImmunity();
                abilities[1].currentRecharge = 0;
            }
            if (keys['3'] && abilities[2].currentRecharge >= abilities[2].rechargeTime) {
                activateTimeControl();
                abilities[2].currentRecharge = 0;
            }

            // Handle active abilities
            if (matrixImmunityActive) {
                codeCharacters = codeCharacters.filter((code) => {
                    let dx = code.x - (player.x + 10);
                    let dy = code.y - (player.y + 10);
                    return Math.hypot(dx, dy) > 50;
                });
                matrixImmunityTimer--;
                if (matrixImmunityTimer <= 0) matrixImmunityActive = false;
            }
            if (autisticFocusRayActive) {
                codeCharacters = codeCharacters.filter((code) =>
                    !(code.y < player.y + 10 && Math.abs(code.x - (player.x + 10)) <= 50));
                autisticFocusRayTimer--;
                if (autisticFocusRayTimer <= 0) autisticFocusRayActive = false;
            }
            if (timeControlActive) {
                timeControlTimer--;
                if (timeControlTimer <= 0) timeControlActive = false;
            }

            // Boss logic
            if (score >= 10000 && boss === null && !gameWon) {
                boss = { name: "Politician", x: 700, y: 50, width: 100, height: 100, vx: 2, health: 10, attackInterval: 60, attackSpeed: 2 };
                spawnPowerUp("Keyboard");
            } else if (score >= 50000 && boss === null && !gameWon) {
                boss = { name: "Media Mogul", x: 700, y: 50, width: 100, height: 100, vx: 2, health: 20, attackInterval: 30, attackSpeed: 4 };
                spawnPowerUp("Keyboard");
            } else if (score >= 200000 && boss === null && !gameWon) {
                boss = { name: "Misaligned AI", x: 700, y: 50, width: 100, height: 100, vx: 2, health: 40, attackInterval: 30 };
                spawnPowerUp("Humanity");
            }

            if (boss !== null) {
                boss.x += boss.vx;
                if (boss.x <= 400 || boss.x >= 1300) boss.vx = -boss.vx;

                // Boss attack
                if (frameCount % boss.attackInterval === 0) {
                    if (boss.name === "Misaligned AI") {
                        // Spawn 3 fast code characters in random columns
                        for (let i = 0; i < 3; i++) {
                            let colIndex = Math.floor(Math.random() * columns.length);
                            let colX = columns[colIndex];
                            let char = Math.random() < 0.5 ? '0' : '1';
                            codeCharacters.push({ x: colX, y: 0, char: char });
                        }
                    } else {
                        // Propaganda attack towards player
                        let dx = player.x + 10 - (boss.x + 50);
                        let dy = player.y + 10 - (boss.y + 100);
                        let dist = Math.hypot(dx, dy);
                        let speed = boss.attackSpeed;
                        let vx = (dx / dist) * speed;
                        let vy = (dy / dist) * speed;
                        bossProjectiles.push({ x: boss.x + 50, y: boss.y + 100, vx: vx, vy: vy });
                    }
                }

                // Update boss projectiles
                bossProjectiles.forEach((proj, index) => {
                    proj.x += proj.vx;
                    proj.y += proj.vy;
                    if (proj.y > 600 || proj.x < 400 || proj.x > 1400) {
                        bossProjectiles.splice(index, 1);
                        index--;
                    } else if (!matrixImmunityActive &&
                               proj.x > player.x && proj.x < player.x + player.width &&
                               proj.y > player.y && proj.y < player.y + player.height) {
                        lives--;
                        bossProjectiles.splice(index, 1);
                        index--;
                    }
                });

                // Power-up collection
                if (powerUp !== null && player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {
                    canShoot = true;
                    shootText = powerUp.type === "Humanity" ? "free will" : "truth";
                    powerUp = null;
                }

                // Shoot projectiles
                if (canShoot && keys[' '] && frameCount % 30 === 0) {
                    projectiles.push({ x: player.x + 10, y: player.y, text: shootText });
                }

                // Update player projectiles
                projectiles.forEach((proj, index) => {
                    proj.y -= 2;
                    if (proj.y < 0) {
                        projectiles.splice(index, 1);
                        index--;
                    } else if (proj.y < boss.y + boss.height && proj.y > boss.y &&
                               proj.x > boss.x && proj.x < boss.x + boss.width) {
                        boss.health--;
                        projectiles.splice(index, 1);
                        index--;
                        if (boss.health <= 0) {
                            if (boss.name === "Politician") {
                                codeColor = 'blue';
                                baseCodeSpeed *= 2;
                            } else if (boss.name === "Media Mogul") {
                                codeColor = 'red';
                                baseCodeSpeed *= 2;
                            } else if (boss.name === "Misaligned AI") {
                                gameWon = true;
                                codeCharacters = [];
                            }
                            boss = null;
                            canShoot = false;
                            projectiles = [];
                            bossProjectiles = [];
                        }
                    }
                });
            }
        }

        function spawnPowerUp(type) {
            powerUp = {
                x: 410 + Math.random() * 980,
                y: 10 + Math.random() * 580,
                width: 20,
                height: 20,
                type: type
            };
        }

        // Render game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gameplay area border
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.strokeRect(400, 0, 1000, 600);

            // Player
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Code characters
            ctx.font = '12px Courier';
            ctx.fillStyle = codeColor;
            codeCharacters.forEach((code) => {
                ctx.fillText(code.char, code.x - 5, code.y);
            });

            // HUD
            ctx.fillStyle = 'green';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Lives: ${lives}`, 10, 60);

            // Ability recharge bars
            let barY = 100;
            abilities.forEach((ability) => {
                let rechargePercent = ability.currentRecharge / ability.rechargeTime;
                ctx.fillStyle = `rgb(0, ${255 * rechargePercent}, 0)`;
                ctx.fillRect(10, barY, 180 * rechargePercent, 10);
                ctx.fillStyle = 'green';
                ctx.font = '16px Arial';
                ctx.fillText(ability.name, 200, barY + 8);
                barY += 20;
            });

            // Controls
            let controlY = barY + 20;
            const controls = [
                "Arrows to move",
                "1-Autistic_Focus_Ray",
                "2-Matrix_Immunity",
                "3-Time_Control",
                "Space to shoot during boss"
            ];
            ctx.fillStyle = 'green';
            ctx.font = '16px Arial';
            controls.forEach((text, index) => {
                ctx.fillText(text, 10, controlY + index * 20);
            });

            // Boss
            if (boss !== null) {
                ctx.fillStyle = 'green';
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                ctx.fillStyle = 'black';
                ctx.font = '16px Arial';
                ctx.fillText(boss.name, boss.x + 10, boss.y + 20);
                ctx.fillText(`HP: ${boss.health}`, boss.x + 10, boss.y + 40);
            }

            // Power-up
            if (powerUp !== null) {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.fillText(powerUp.type, powerUp.x + 2, powerUp.y + 15);
            }

            // Player projectiles
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            projectiles.forEach((proj) => {
                ctx.fillText(proj.text, proj.x - 10, proj.y);
            });

            // Boss projectiles (propaganda)
            bossProjectiles.forEach((proj) => {
                ctx.save();
                ctx.translate(proj.x, proj.y);
                ctx.rotate(frameCount * 0.1);
                ctx.fillStyle = 'red';
                ctx.font = '16px Arial';
                ctx.fillText("propaganda", -30, 5);
                ctx.restore();
            });

            // Game over
            if (lives <= 0) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("GAME OVER", 900, 280);
                ctx.fillText("the matrix has you", 900, 320);
            }

            // Game won
            if (gameWon) {
                ctx.fillStyle = 'green';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("Humanity is free and not for sale", 900, 300);
            }
            ctx.textAlign = 'left'; // Reset alignment
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
