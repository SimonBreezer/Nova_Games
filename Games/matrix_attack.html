<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1400" height="600"></canvas>
    <!-- Audio element for background music -->
    <audio id="gameMusic" loop>
        <source src="Matrix_attack_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Get audio element
        const gameMusic = document.getElementById('gameMusic');

        // Load images
        const playerImage = new Image();
        playerImage.src = 'Player.png';

        const politicianImage = new Image();
        politicianImage.src = 'Politician.jpg';

        const mainstreamMediaImage = new Image();
        mainstreamMediaImage.src = 'MainstreamMedia.jpg';

        const misalignedAIImage = new Image();
        misalignedAIImage.src = 'MisalignedAI.png';

        const keyboardImage = new Image();
        keyboardImage.src = 'Keyboard.png';

        const tateImage = new Image();
        tateImage.src = 'Tate.png';

        // Wait for all images to load
        const imageLoadPromises = [
            new Promise(resolve => playerImage.onload = resolve),
            new Promise(resolve => politicianImage.onload = resolve),
            new Promise(resolve => mainstreamMediaImage.onload = resolve),
            new Promise(resolve => misalignedAIImage.onload = resolve),
            new Promise(resolve => keyboardImage.onload = resolve),
            new Promise(resolve => tateImage.onload = resolve)
        ];

        // Game state variables
        let score = 0;
        let lives = 50;
        let player = { x: 490, y: 570, width: 20, height: 20, speed: 5 };
        let codeCharacters = [];
        let columns = [];
        for (let i = 0; i < 50; i++) {
            columns.push(400 + i * 20 + 10); // Center of each 20px-wide column
        }
        const bosses = [
            { name: "Politician", health: 5, attackInterval: 60, attackSpeed: 1, scoreThreshold: 10000, image: politicianImage },
            { name: "Mainstream Media", health: 10, attackInterval: 30, attackSpeed: 2, scoreThreshold: 25000, image: mainstreamMediaImage },
            { name: "Misaligned AI", health: 20, attackInterval: 30, attackSpeed: 5, scoreThreshold: 50000, image: misalignedAIImage }
        ];
        let currentBossIndex = 0;
        let abilities = [
            { name: "Autistic Focus Ray", rechargeTime: 350, currentRecharge: 0 },
            { name: "Matrix Immunity", rechargeTime: 200, currentRecharge: 0 },
            { name: "Tate Punch", rechargeTime: 400, currentRecharge: 0 },
            { name: "Time Control", rechargeTime: 500, currentRecharge: 0 }
        ];
        let keys = {};
        let matrixImmunityActive = false;
        let matrixImmunityTimer = 0;
        let timeControlActive = false;
        let timeControlTimer = 0;
        let autisticFocusRayActive = false;
        let autisticFocusRayTimer = 0;
        let autisticFocusRayOpacity = 0;
        let tatePunchEntities = [];
        let boss = null;
        let powerUp = null;
        let canShoot = false;
        let shootText = "truth";
        let projectiles = [];
        let bossProjectiles = [];
        let frameCount = 0;
        let baseCodeSpeed = 0.5;
        let codeColor = '#0f0';
        let newLevelActive = false;
        let safeX = 0;
        let safeY = 300; // Fixed vertical center for the safe square
        let safeSize = 100; // Size of the square safe path (100x100)
        let safeVx = 0;
        let hpPowerUp = null;
        let hpSpawnCounter = 0;
        let lastShotFrame = 0;
        let musicStarted = false;

        // Start music after user interaction
        function startMusic() {
            if (!musicStarted) {
                gameMusic.play().catch(error => {
                    console.error("Error playing music:", error);
                });
                musicStarted = true;
            }
        }

        window.addEventListener('keydown', startMusic);
        window.addEventListener('click', startMusic);

        // Keyboard controls
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // Ability activation functions
        function activateAutisticFocusRay() {
            console.log("Autistic Focus Ray activated");
            autisticFocusRayActive = true;
            autisticFocusRayTimer = 60;
            autisticFocusRayOpacity = 1;
        }

        function activateMatrixImmunity() {
            matrixImmunityActive = true;
            matrixImmunityTimer = 90;
        }

        function activateTatePunch() {
            const maxY = player.y - 300;
            codeCharacters = codeCharacters.filter((code) => {
                const dx = code.x - (player.x + 10);
                const dy = code.y - player.y;
                const leftDist = Math.abs(dy + dx);
                const rightDist = Math.abs(dy - dx);
                return !(code.y <= player.y && code.y >= maxY && (leftDist <= 100 || rightDist <= 100));
            });
            tatePunchEntities.push({
                x: player.x + 10,
                y: player.y,
                vx: -5,
                vy: -5,
                rotation: -Math.PI / 4
            });
            tatePunchEntities.push({
                x: player.x + 10,
                y: player.y,
                vx: 5,
                vy: -5,
                rotation: Math.PI / 4
            });
        }

        function activateTimeControl() {
            timeControlActive = true;
            timeControlTimer = 240;
        }

        // Update game state
        function update() {
            if (lives <= 0) {
                gameMusic.pause();
                return;
            }

            frameCount++;

            // Manage clearing path movement in the new level
            if (newLevelActive) {
                if (frameCount % 60 === 0) {
                    safeVx = (Math.random() < 0.5 ? -1 : 1) * 2;
                }
                safeX += safeVx;
                const minX = 400 + safeSize / 2; // Keep square within gameplay area
                const maxX = 1400 - safeSize / 2;
                if (safeX < minX) {
                    safeX = minX;
                    safeVx = 0;
                } else if (safeX > maxX) {
                    safeX = maxX;
                    safeVx = 0;
                }
            }

            // Player movement
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            player.x = Math.max(400, Math.min(1380, player.x));
            player.y = Math.max(0, Math.min(580, player.y));

            // Spawn code characters across all columns for consistent density
            columns.forEach((colX) => {
                if (Math.random() < 0.15) {
                    let char = Math.random() < 0.5 ? '0' : '1';
                    codeCharacters.push({ x: colX, y: 0, char: char });
                }
            });

            // Clear code within the safe square after spawning
            if (newLevelActive) {
                codeCharacters = codeCharacters.filter((code) => {
                    return !(code.x >= safeX - safeSize / 2 && code.x <= safeX + safeSize / 2 &&
                             code.y >= safeY - safeSize / 2 && code.y <= safeY + safeSize / 2);
                });
            }

            let codeSpeed = timeControlActive ? baseCodeSpeed * 0.5 : baseCodeSpeed;
            codeCharacters.forEach((code, index) => {
                code.y += codeSpeed;
                if (!matrixImmunityActive) {
                    if (code.y + 15 > player.y && code.y < player.y + player.height &&
                        code.x - 5 < player.x + player.width && code.x + 5 > player.x) {
                        lives--;
                        codeCharacters.splice(index, 1);
                    } else if (code.y >= 600) {
                        score++;
                        codeCharacters.splice(index, 1);
                    }
                } else if (code.y >= 600) {
                    codeCharacters.splice(index, 1);
                }
            });

            // Spawn HP power-up every 15 seconds (900 frames at 60 FPS) after Boss 3
            if (newLevelActive && hpPowerUp === null && hpSpawnCounter >= 900) {
                hpPowerUp = {
                    x: 410 + Math.random() * 970,
                    y: 10 + Math.random() * 570,
                    width: 30,
                    height: 30,
                    spawnFrame: frameCount
                };
                hpSpawnCounter = 0;
            } else if (newLevelActive) {
                hpSpawnCounter++;
            }

            // Handle HP power-up collection or expiration
            if (hpPowerUp !== null) {
                let timeSinceSpawn = frameCount - hpPowerUp.spawnFrame;
                if (timeSinceSpawn > 360) { // 6 seconds total (5s visible + 1s fade)
                    hpPowerUp = null;
                } else if (player.x < hpPowerUp.x + hpPowerUp.width &&
                           player.x + player.width > hpPowerUp.x &&
                           player.y < hpPowerUp.y + hpPowerUp.height &&
                           player.y + player.height > hpPowerUp.y &&
                           timeSinceSpawn <= 300) { // Within 5 seconds
                    lives += 100; // No HP limit after Boss 3
                    hpPowerUp = null;
                }
            }

            // Ability recharges
            abilities.forEach((ability) => {
                if (ability.currentRecharge < ability.rechargeTime) {
                    ability.currentRecharge++;
                }
            });

            // Activate abilities
            if (keys['1'] && abilities[0].currentRecharge >= abilities[0].rechargeTime) {
                console.log("Activating Autistic Focus Ray");
                activateAutisticFocusRay();
                abilities[0].currentRecharge = 0;
            }
            if (keys['2'] && abilities[1].currentRecharge >= abilities[1].rechargeTime) {
                activateMatrixImmunity();
                abilities[1].currentRecharge = 0;
            }
            if (keys['3'] && abilities[2].currentRecharge >= abilities[2].rechargeTime) {
                activateTatePunch();
                abilities[2].currentRecharge = 0;
            }
            if (keys['4'] && abilities[3].currentRecharge >= abilities[3].rechargeTime) {
                activateTimeControl();
                abilities[3].currentRecharge = 0;
            }

            // Ability effects
            if (matrixImmunityActive) {
                codeCharacters = codeCharacters.filter((code) => {
                    let dx = code.x - (player.x + 10);
                    let dy = code.y - (player.y + 10);
                    return Math.hypot(dx, dy) > 75;
                });
                matrixImmunityTimer--;
                if (matrixImmunityTimer <= 0) matrixImmunityActive = false;
            }
            if (autisticFocusRayActive) {
                const maxY = player.y - 300;
                codeCharacters = codeCharacters.filter((code) =>
                    !(code.y <= player.y && code.y >= maxY && Math.abs(code.x - (player.x + 10)) <= 50)
                );
                autisticFocusRayTimer--;
                autisticFocusRayOpacity = autisticFocusRayTimer / 60;
                if (autisticFocusRayTimer <= 0) autisticFocusRayActive = false;
            }
            if (timeControlActive) {
                timeControlTimer--;
                if (timeControlTimer <= 0) timeControlActive = false;
            }

            tatePunchEntities.forEach(entity => {
                entity.x += entity.vx;
                entity.y += entity.vy;
            });
            tatePunchEntities = tatePunchEntities.filter(entity =>
                entity.y >= 0 && entity.x >= 400 && entity.x <= 1400
            );

            // Spawn boss
            if (currentBossIndex < bosses.length && score >= bosses[currentBossIndex].scoreThreshold && boss === null) {
                const bossData = bosses[currentBossIndex];
                boss = { 
                    name: bossData.name, 
                    x: 700, 
                    y: 50, 
                    width: 100, 
                    height: 100, 
                    vx: 2, 
                    health: bossData.health, 
                    attackInterval: bossData.attackInterval, 
                    attackSpeed: bossData.attackSpeed,
                    image: bossData.image
                };
                spawnPowerUp(bossData.name === "Misaligned AI" ? "Humanity" : "Keyboard");
            }

            // Boss logic
            if (boss !== null) {
                boss.x += boss.vx;
                if (boss.x <= 400 || boss.x >= 1300) boss.vx = -boss.vx;

                if (frameCount % boss.attackInterval === 0) {
                    if (boss.name === "Misaligned AI") {
                        const dx = (player.x + player.width / 2) - (boss.x + boss.width / 2);
                        const dy = (player.y + player.height / 2) - (boss.y + boss.height / 2);
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const speed = boss.attackSpeed;
                        const vx = (dx / dist) * speed;
                        const vy = (dy / dist) * speed;
                        bossProjectiles.push({ x: boss.x + boss.width / 2, y: boss.y + boss.height / 2, vx: vx, vy: vy, type: 'laser' });
                    } else {
                        const angle = Math.random() * 2 * Math.PI;
                        const speed = boss.attackSpeed;
                        const vx = speed * Math.cos(angle);
                        const vy = speed * Math.sin(angle);
                        bossProjectiles.push({ x: boss.x + 50, y: boss.y + 100, vx: vx, vy: vy });
                    }
                }

                bossProjectiles.forEach((proj, index) => {
                    proj.x += proj.vx;
                    proj.y += proj.vy;
                    if (proj.y > 600 || proj.x < 400 || proj.x > 1400) {
                        bossProjectiles.splice(index, 1);
                    } else if (!matrixImmunityActive &&
                               proj.x > player.x && proj.x < player.x + player.width &&
                               proj.y > player.y && proj.y < player.y + player.height) {
                        lives--;
                        bossProjectiles.splice(index, 1);
                    }
                });

                if (powerUp !== null && player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {
                    canShoot = true;
                    shootText = powerUp.type === "Humanity" ? "free will" : "truth";
                    powerUp = null;
                }

                if (canShoot && keys[' '] && frameCount - lastShotFrame >= 10) {
                    lastShotFrame = frameCount;
                    projectiles.push({ x: player.x + 10, y: player.y, text: shootText, clearsCode: false });
                }

                projectiles.forEach((proj, index) => {
                    proj.x += proj.vx || 0;
                    proj.y += proj.vy || -4;
                    if (proj.y < 0 || proj.x < 400 || proj.x > 1400) {
                        projectiles.splice(index, 1);
                    } else {
                        if (proj.clearsCode) {
                            codeCharacters = codeCharacters.filter((code) => {
                                const dx = code.x - proj.x;
                                const dy = code.y - proj.y;
                                if (Math.abs(dx) < 10 && Math.abs(dy) < 15) {
                                    return false;
                                }
                                return true;
                            });
                        }
                        if (boss !== null && proj.y < boss.y + boss.height && proj.y > boss.y &&
                            proj.x > boss.x && proj.x < boss.x + boss.width) {
                            boss.health--;
                            projectiles.splice(index, 1);
                            if (boss.health <= 0) {
                                if (boss.name === "Politician") {
                                    codeColor = 'blue';
                                    baseCodeSpeed *= 2;
                                } else if (boss.name === "Mainstream Media") {
                                    codeColor = 'red';
                                    baseCodeSpeed *= 2;
                                } else if (boss.name === "Misaligned AI") {
                                    newLevelActive = true;
                                    baseCodeSpeed *= 1.5;
                                    safeX = 400 + safeSize / 2 + Math.random() * (1000 - safeSize);
                                    safeY = 300; // Center vertically, can be randomized if preferred
                                }
                                currentBossIndex++;
                                boss = null;
                                canShoot = false;
                                projectiles = [];
                                bossProjectiles = [];
                            }
                        }
                    }
                });
            } else {
                projectiles = [];
            }
        }

        function spawnPowerUp(type) {
            if (type === "Keyboard") {
                powerUp = {
                    x: 410 + Math.random() * 930,
                    y: 10 + Math.random() * 580,
                    width: 50,
                    height: 20,
                    type: type
                };
            } else {
                ctx.font = '12px Arial';
                const textWidth = ctx.measureText(type).width;
                powerUp = {
                    x: 410 + Math.random() * (980 - textWidth - 4),
                    y: 10 + Math.random() * 580,
                    width: textWidth + 4,
                    height: 20,
                    type: type
                };
            }
        }

        // Render game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw gameplay area border
            ctx.strokeStyle = 'green';
            ctx.lineWidth = 2;
            ctx.strokeRect(400, 0, 1000, 600);

            // Draw player
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

            // Draw white circle around player when Matrix Immunity is active
            if (matrixImmunityActive) {
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, 75, 0, 2 * Math.PI);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }

            // Render Autistic Focus Ray laser effect
            if (autisticFocusRayActive) {
                console.log("Drawing laser");
                const topY = Math.max(0, player.y - 300);
                const leftX = player.x - 40;
                const width = 100;
                const height = player.y - topY;

                ctx.save();
                ctx.globalAlpha = autisticFocusRayOpacity;

                const gradient = ctx.createLinearGradient(leftX + width / 2, player.y, leftX + width / 2, topY);
                gradient.addColorStop(0, 'rgba(255, 0, 0, 1)');
                gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.fillRect(leftX, topY, width, height);

                ctx.restore();
            }

            // Render Tate Punch entities
            tatePunchEntities.forEach(entity => {
                ctx.save();
                ctx.translate(entity.x, entity.y);
                ctx.rotate(entity.rotation);
                ctx.drawImage(tateImage, -tateImage.width / 2, -tateImage.height / 2);
                ctx.restore();
            });

            // Draw code characters
            ctx.font = '12px Courier';
            ctx.fillStyle = codeColor;
            codeCharacters.forEach((code) => {
                ctx.fillText(code.char, code.x - 5, code.y);
            });

            // Draw HP power-up with fading effect
            if (hpPowerUp !== null) {
                let timeSinceSpawn = frameCount - hpPowerUp.spawnFrame;
                let opacity;
                if (timeSinceSpawn <= 300) { // 5 seconds
                    opacity = 1;
                } else if (timeSinceSpawn <= 360) { // 5-6 seconds (fading)
                    opacity = 1 - (timeSinceSpawn - 300) / 60;
                } else {
                    opacity = 0;
                }
                if (opacity > 0) {
                    ctx.save();
                    ctx.globalAlpha = opacity;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(hpPowerUp.x, hpPowerUp.y, hpPowerUp.width, hpPowerUp.height);
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText("HP +100", hpPowerUp.x + hpPowerUp.width / 2, hpPowerUp.y + hpPowerUp.height / 2 + 4);
                    ctx.restore();
                }
            }

            // Draw HUD
            ctx.fillStyle = 'green';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`HP: ${lives}`, 10, 60);

            let barY = 100;
            abilities.forEach((ability) => {
                let rechargePercent = ability.currentRecharge / ability.rechargeTime;
                ctx.fillStyle = `rgb(0, ${255 * rechargePercent}, 0)`;
                ctx.fillRect(10, barY, 180 * rechargePercent, 10);
                ctx.fillStyle = 'green';
                ctx.font = '16px Arial';
                ctx.fillText(ability.name, 200, barY + 8);
                barY += 20;
            });

            const controls = [
                "Arrows to move",
                "1-Autistic_Focus_Ray",
                "2-Matrix_Immunity",
                "3-Tate_Punch",
                "4-Time_Control",
                "Space to shoot during boss"
            ];
            ctx.fillStyle = 'green';
            ctx.font = '16px Arial';
            controls.forEach((text, index) => {
                ctx.fillText(text, 10, barY + 20 + index * 20);
            });

            // Draw boss image
            if (boss !== null) {
                ctx.drawImage(boss.image, boss.x, boss.y, boss.width, boss.height);
            }

            if (powerUp !== null) {
                if (powerUp.type === "Keyboard") {
                    ctx.drawImage(keyboardImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                } else {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.fillText(powerUp.type, powerUp.x + 2, powerUp.y + 15);
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            projectiles.forEach((proj) => {
                ctx.fillText(proj.text, proj.x - 10, proj.y);
            });

            bossProjectiles.forEach((proj) => {
                if (proj.type === 'laser') {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(proj.x, proj.y);
                    const trailLength = 15;
                    ctx.lineTo(proj.x - proj.vx * trailLength, proj.y - proj.vy * trailLength);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';
                    ctx.fillText("propaganda", proj.x - 30, proj.y);
                }
            });

            if (lives <= 0) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("GAME OVER", 900, 280);
                ctx.fillText("the matrix has you", 900, 320);
            }
            ctx.textAlign = 'left';
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game after images load
        Promise.all(imageLoadPromises).then(() => {
            gameLoop();
        }).catch(error => {
            console.error('Failed to load images:', error);
        });
    </script>
</body>
</html>
