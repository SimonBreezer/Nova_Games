<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballerina Dressing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9e6ff;
        }
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        #game {
            border: 2px solid #ff69b4;
        }
        #controls {
            width: 300px;
            text-align: left;
        }
        select, input {
            margin: 5px;
            padding: 5px;
            width: 90%;
        }
        label {
            font-weight: bold;
            color: #ff1493;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <h1>Ballerina Dressing Game</h1>
    <div id="gameContainer">
        <div id="game"></div>
        <div id="controls">
            <label>Position:</label><br>
            <select id="position">
                <option value="first">First Position</option>
                <option value="second">Second Position</option>
                <option value="third">Third Position</option>
                <option value="fourth">Fourth Position</option>
                <option value="fifth">Fifth Position</option>
            </select><br>

            <label>Hair Style:</label><br>
            <select id="hairStyle">
                <option value="bun">Bun</option>
                <option value="ponytail">Ponytail</option>
                <option value="braid">Braid</option>
            </select>
            <input type="color" id="hairColor" value="#8b4513"><br>

            <label>Top:</label><br>
            <select id="topStyle">
                <option value="leotard">Leotard</option>
                <option value="tank">Tank Top</option>
                <option value="crop">Crop Top</option>
            </select>
            <input type="color" id="topColor" value="#ff69b4"><br>

            <label>Bottom:</label><br>
            <select id="bottomStyle">
                <option value="tutu">Tutu</option>
                <option value="skirt">Long Skirt</option>
                <option value="leggings">Leggings</option>
            </select>
            <input type="color" id="bottomColor" value="#ffb6c1"><br>

            <label>Shoes:</label><br>
            <select id="shoeStyle">
                <option value="pointe">Pointe Shoes</option>
                <option value="flat">Ballet Flats</option>
                <option value="sneakers">Sneakers</option>
            </select>
            <input type="color" id="shoeColor" value="#ff1493"><br>
        </div>
    </div>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: 400,
            height: 600,
            parent: 'game',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            backgroundColor: '#f9e6ff'
        };

        const game = new Phaser.Game(config);

        let ballerina;

        function preload() {
            // Preload any assets if needed (e.g., sprites)
        }

        function create() {
            // Create the ballerina group
            ballerina = this.add.group();

            // Background (simple gradient)
            const graphics = this.add.graphics();
            graphics.fillGradientStyle(0xf9e6ff, 0xf9e6ff, 0xffffff, 0xffffff, 1);
            graphics.fillRect(0, 0, 400, 600);

            // Initial draw
            drawBallerina();
        }

        function update() {
            // Update if needed
        }

        function drawBallerina() {
            ballerina.clear(true, true);

            const position = document.getElementById("position").value;
            const hairStyle = document.getElementById("hairStyle").value;
            const hairColor = document.getElementById("hairColor").value;
            const topStyle = document.getElementById("topStyle").value;
            const topColor = document.getElementById("topColor").value;
            const bottomStyle = document.getElementById("bottomStyle").value;
            const bottomColor = document.getElementById("bottomColor").value;
            const shoeStyle = document.getElementById("shoeStyle").value;
            const shoeColor = document.getElementById("shoeColor").value;

            // Draw hair behind the face
            drawHair(hairStyle, hairColor);

            // Draw body parts in order
            drawLegs(position);
            drawBottom(bottomStyle, bottomColor);
            drawTorso();
            drawTop(topStyle, topColor);
            drawArms(position);
            drawHead();
            drawShoes(shoeStyle, shoeColor);
        }

        function drawHead() {
            const head = game.scene.scenes[0].add.circle(200, 100, 40, 0xf5d5b5);
            ballerina.add(head);

            // Eyes
            const leftEye = game.scene.scenes[0].add.circle(185, 90, 5, 0x000000);
            const rightEye = game.scene.scenes[0].add.circle(215, 90, 5, 0x000000);
            ballerina.add(leftEye);
            ballerina.add(rightEye);

            // Nose
            const nose = game.scene.scenes[0].add.triangle(200, 100, 198, 105, 202, 105, 200, 95, 0x000000);
            ballerina.add(nose);

            // Mouth
            const mouth = game.scene.scenes[0].add.arc(200, 110, 10, 0, 180, false, 0xff0000);
            ballerina.add(mouth);

            // Blush
            const leftBlush = game.scene.scenes[0].add.circle(175, 100, 5, 0xffc0cb);
            const rightBlush = game.scene.scenes[0].add.circle(225, 100, 5, 0xffc0cb);
            ballerina.add(leftBlush);
            ballerina.add(rightBlush);
        }

        function drawHair(style, color) {
            const hairColor = Phaser.Display.Color.HexStringToColor(color).color;

            if (style === "bun") {
                const bun = game.scene.scenes[0].add.circle(200, 70, 20, hairColor);
                ballerina.add(bun);
            } else if (style === "ponytail") {
                const ponytail = game.scene.scenes[0].add.rectangle(200, 150, 20, 100, hairColor);
                ballerina.add(ponytail);
            } else if (style === "braid") {
                const braid = game.scene.scenes[0].add.rectangle(200, 150, 20, 150, hairColor);
                ballerina.add(braid);
            }
        }

        function drawTorso() {
            const torso = game.scene.scenes[0].add.rectangle(200, 180, 40, 80, 0xf5d5b5);
            ballerina.add(torso);
        }

        function drawTop(style, color) {
            const topColor = Phaser.Display.Color.HexStringToColor(color).color;

            if (style === "leotard") {
                const leotard = game.scene.scenes[0].add.rectangle(200, 180, 40, 80, topColor);
                ballerina.add(leotard);
            } else if (style === "tank") {
                const tank = game.scene.scenes[0].add.rectangle(200, 180, 40, 60, topColor);
                ballerina.add(tank);
            } else if (style === "crop") {
                const crop = game.scene.scenes[0].add.rectangle(200, 160, 40, 40, topColor);
                ballerina.add(crop);
            }
        }

        function drawBottom(style, color) {
            const bottomColor = Phaser.Display.Color.HexStringToColor(color).color;

            if (style === "tutu") {
                const tutu = game.scene.scenes[0].add.circle(200, 240, 60, bottomColor);
                ballerina.add(tutu);
            } else if (style === "skirt") {
                const skirt = game.scene.scenes[0].add.rectangle(200, 300, 80, 120, bottomColor);
                ballerina.add(skirt);
            } else if (style === "leggings") {
                const leftLegging = game.scene.scenes[0].add.rectangle(190, 340, 20, 100, bottomColor);
                const rightLegging = game.scene.scenes[0].add.rectangle(210, 340, 20, 100, bottomColor);
                ballerina.add(leftLegging);
                ballerina.add(rightLegging);
            }
        }

        function drawArms(position) {
            // Simplified arm positions
            const leftArm = game.scene.scenes[0].add.rectangle(160, 180, 80, 20, 0xf5d5b5);
            const rightArm = game.scene.scenes[0].add.rectangle(240, 180, 80, 20, 0xf5d5b5);
            ballerina.add(leftArm);
            ballerina.add(rightArm);
        }

        function drawLegs(position) {
            // Simplified leg positions
            const leftLeg = game.scene.scenes[0].add.rectangle(190, 340, 20, 100, 0xf5d5b5);
            const rightLeg = game.scene.scenes[0].add.rectangle(210, 340, 20, 100, 0xf5d5b5);
            ballerina.add(leftLeg);
            ballerina.add(rightLeg);
        }

        function drawShoes(style, color) {
            const shoeColor = Phaser.Display.Color.HexStringToColor(color).color;

            if (style === "pointe") {
                const leftShoe = game.scene.scenes[0].add.rectangle(190, 440, 20, 20, shoeColor);
                const rightShoe = game.scene.scenes[0].add.rectangle(210, 440, 20, 20, shoeColor);
                ballerina.add(leftShoe);
                ballerina.add(rightShoe);
            } else if (style === "flat") {
                const leftShoe = game.scene.scenes[0].add.rectangle(190, 440, 20, 15, shoeColor);
                const rightShoe = game.scene.scenes[0].add.rectangle(210, 440, 20, 15, shoeColor);
                ballerina.add(leftShoe);
                ballerina.add(rightShoe);
            } else if (style === "sneakers") {
                const leftShoe = game.scene.scenes[0].add.rectangle(190, 440, 30, 20, shoeColor);
                const rightShoe = game.scene.scenes[0].add.rectangle(210, 440, 30, 20, shoeColor);
                ballerina.add(leftShoe);
                ballerina.add(rightShoe);
            }
        }

        // Update ballerina when controls change
        document.querySelectorAll("select, input").forEach(element => {
            element.addEventListener("change", () => {
                drawBallerina();
            });
        });
    </script>
</body>
</html>
