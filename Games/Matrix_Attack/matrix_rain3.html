<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain - Radial Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // Get canvas and context
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // Character set for the streams
        const characters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        const getRandomChar = () => characters[Math.floor(Math.random() * characters.length)];

        // Constants for customization
        const Z_MAX = 500;               // Farthest depth
        const Z_MIN = 10;                // Nearest depth
        const BASE_V_Z = 200;            // Base speed along Z-axis (pixels/second)
        const V_Z_VARIATION = 100;       // Speed variation
        const BASE_FONT_SIZE = 20;       // Base font size for characters
        const ANGULAR_SPEED = 30;        // Rotation speed (degrees/second)
        const SPAWN_RATE = 150;          // Characters spawned per second
        const BLUR_STEPS = 5;            // Motion blur steps
        const BLUR_OPACITY = 0.1;        // Opacity for blur effect

        // Global variables
        let W, H, focalLength, centerX, centerY;
        let chars = [];
        let spawnAccum = 0;
        let lastTime = performance.now() / 1000;

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            W = canvas.width;
            H = canvas.height;
            focalLength = H / 2;
            centerX = W / 2;
            centerY = H / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create a new character with random properties
        function createCharacter() {
            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 100 + 50; // Start near the center
            return {
                x: radius * Math.cos(angle),
                y: radius * Math.sin(angle),
                z: Z_MAX,
                vx: (Math.random() - 0.5) * 2 * BASE_V_Z,
                vy: (Math.random() - 0.5) * 2 * BASE_V_Z,
                vz: -(BASE_V_Z + (Math.random() - 0.5) * 2 * V_Z_VARIATION),
                rotation: Math.random() * 360,
                angularVelocity: (Math.random() - 0.5) * 2 * ANGULAR_SPEED,
                symbol: getRandomChar()
            };
        }

        // Animation loop
        function animate() {
            const currentTime = performance.now() / 1000;
            const dt = Math.min(currentTime - lastTime, 0.1); // Delta time, capped at 0.1s
            lastTime = currentTime;

            // Partial clear for motion blur effect
            ctx.fillStyle = `rgba(0, 0, 0, ${BLUR_OPACITY})`;
            ctx.fillRect(0, 0, W, H);

            // Spawn new characters based on spawn rate
            spawnAccum += SPAWN_RATE * dt;
            const toSpawn = Math.floor(spawnAccum);
            if (toSpawn > 0) {
                spawnAccum -= toSpawn;
                for (let i = 0; i < toSpawn; i++) {
                    chars.push(createCharacter());
                }
            }

            // Update and filter characters
            chars = chars.filter(char => {
                char.x += char.vx * dt;
                char.y += char.vy * dt;
                char.z += char.vz * dt;
                char.rotation += char.angularVelocity * dt;
                if (char.z <= Z_MIN) return false;
                const scale = focalLength / char.z;
                const xScreen = (focalLength * char.x) / char.z + centerX;
                const yScreen = (focalLength * char.y) / char.z + centerY;
                return xScreen >= -100 && xScreen <= W + 100 && yScreen >= -100 && yScreen <= H + 100;
            });

            // Draw characters with perspective and glow
            chars.forEach(char => {
                const scale = focalLength / char.z;
                const xScreen = (focalLength * char.x) / char.z + centerX;
                const yScreen = (focalLength * char.y) / char.z + centerY;
                const fontSize = scale * BASE_FONT_SIZE;
                ctx.font = `${fontSize}px monospace`;
                ctx.fillStyle = 'lime';
                ctx.shadowBlur = Math.min(20, 5 * scale); // Glow scales with proximity
                ctx.shadowColor = 'lime';
                ctx.save();
                ctx.translate(xScreen, yScreen);
                ctx.rotate((char.rotation * Math.PI) / 180);
                ctx.fillText(char.symbol, 0, 0);
                ctx.restore();
            });

            // Draw the central rectangle with glowing outline
            const rectWidth = W / 3;
            const rectHeight = H / 3;
            const rectX = (W - rectWidth) / 2;
            const rectY = (H - rectHeight) / 2;
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'lime';
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            ctx.shadowBlur = 0; // Reset shadow for next frame

            // Request next frame
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
