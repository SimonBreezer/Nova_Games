<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain - Radial 3D Perspective</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // Get canvas and 2D rendering context
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // Define the character set (Katakana, Latin, numbers, and symbols)
        const characters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン01;
        const getRandomChar = () => characters[Math.floor(Math.random() * characters.length)];

        // Constants
        const Z_MAX = 1000;              // Starting depth (farthest from viewer)
        const Z_MIN = 10;                // Minimum depth before removal
        const BASE_V_Z = 200;            // Base speed towards the viewer (pixels per second)
        const V_Z_VARIATION = 100;       // Speed variation
        const X_RANGE = 200;             // Initial X spawn range in 3D space
        const Y_RANGE = 200;             // Initial Y spawn range in 3D space
        const BASE_FONT_SIZE = 20;       // Font size at focal length
        const ANGULAR_SPEED = 30;        // Rotation speed (degrees per second)
        const SPAWN_RATE = 150;          // Characters spawned per second

        // Global variables
        let W, H, focalLength, centerX, centerY;
        let chars = [];                  // Array to store character objects
        let spawnAccum = 0;              // Accumulator for spawning characters
        let lastTime = performance.now() / 1000; // Last frame time in seconds

        // Resize canvas to match window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            W = canvas.width;
            H = canvas.height;
            focalLength = H / 2;         // Focal length for perspective projection
            centerX = W / 2;             // Canvas center X
            centerY = H / 2;             // Canvas center Y
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create a new character object
        function createCharacter() {
            return {
                x: (Math.random() - 0.5) * 2 * X_RANGE,           // Random X in 3D space
                y: (Math.random() - 0.5) * 2 * Y_RANGE,           // Random Y in 3D space
                z: Z_MAX,                                         // Start far away
                vz: -(BASE_V_Z + (Math.random() - 0.5) * 2 * V_Z_VARIATION), // Speed towards viewer
                rotation: Math.random() * 360,                    // Initial rotation (degrees)
                angularVelocity: (Math.random() - 0.5) * 2 * ANGULAR_SPEED, // Rotation speed
                symbol: getRandomChar()                           // Random character
            };
        }

        // Animation loop
        function animate() {
            // Calculate time delta
            const currentTime = performance.now() / 1000;
            const dt = Math.min(currentTime - lastTime, 0.1); // Cap dt at 0.1s to avoid large jumps
            lastTime = currentTime;

            // Partially clear canvas for trail effect (motion blur)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, W, H);

            // Spawn new characters based on spawn rate
            spawnAccum += SPAWN_RATE * dt;
            const toSpawn = Math.floor(spawnAccum);
            if (toSpawn > 0) {
                spawnAccum -= toSpawn;
                for (let i = 0; i < toSpawn; i++) {
                    chars.push(createCharacter());
                }
            }

            // Update and remove characters
            chars = chars.filter(char => {
                char.z += char.vz * dt;                           // Move towards viewer
                char.rotation += char.angularVelocity * dt;       // Update rotation
                if (char.z <= Z_MIN) return false;                // Remove if too close
                const scale = focalLength / char.z;
                const xScreen = (focalLength * char.x) / char.z + centerX;
                const yScreen = (focalLength * char.y) / char.z + centerY;
                // Remove if off-screen (with buffer)
                return xScreen >= -100 && xScreen <= W + 100 && yScreen >= -100 && yScreen <= H + 100;
            });

            // Draw characters
            chars.forEach(char => {
                const scale = focalLength / char.z;
                const xScreen = (focalLength * char.x) / char.z + centerX;
                const yScreen = (focalLength * char.y) / char.z + centerY;

                // Define title rectangle
                const rectWidth = W * 0.4;
                const rectHeight = H * 0.4;
                const rectX = (W - rectWidth) / 2;
                const rectY = (H - rectHeight) / 2;

                // Skip drawing if inside the title rectangle
                if (xScreen >= rectX && xScreen <= rectX + rectWidth && 
                    yScreen >= rectY && yScreen <= rectY + rectHeight) {
                    return;
                }

                const fontSize = scale * BASE_FONT_SIZE;
                ctx.font = `${fontSize}px monospace`;
                ctx.fillStyle = 'lime';
                ctx.shadowBlur = 10 * scale;                      // Glow increases as character nears
                ctx.shadowColor = 'lime';
                ctx.save();
                ctx.translate(xScreen, yScreen);
                ctx.rotate((char.rotation * Math.PI) / 180);      // Rotate character
                ctx.fillText(char.symbol, 0, 0);
                ctx.restore();
            });

            // Draw title rectangle
            const rectWidth = W * 0.4;
            const rectHeight = H * 0.4;
            const rectX = (W - rectWidth) / 2;
            const rectY = (H - rectHeight) / 2;
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'lime';
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            ctx.shadowBlur = 0;                                   // Reset shadow

            // Request next frame
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
