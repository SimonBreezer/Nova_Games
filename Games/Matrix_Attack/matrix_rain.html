<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain - Radial 3D Perspective</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        // Canvas setup
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // Character set
        const characters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        const getRandomChar = () => characters[Math.floor(Math.random() * characters.length)];

        // Constants
        const Z_MAX = 500;               // Farthest depth
        const Z_MIN = 10;                // Nearest depth
        const BASE_V_Z = 200;            // Base speed (pixels/second)
        const V_Z_VARIATION = 100;       // Speed variation
        const BASE_FONT_SIZE = 40;       // Base font size
        const ANGULAR_SPEED = 30;        // Rotation speed (degrees/second)
        const SPAWN_RATE = 150;          // Total characters per second
        const OFFSET = 100;              // Scale offset for size consistency
        const N_STREAMS = 36;            // Number of radial streams
        const STREAM_RADIUS = 100;       // 3D radius for streams

        // Variables
        let W, H, focalLength, centerX, centerY;
        let chars = [];
        let spawnAccum = 0;
        let lastTime = performance.now() / 1000;

        // Define radial streams
        const streams = [];
        for (let i = 0; i < N_STREAMS; i++) {
            const theta = (i / N_STREAMS) * 2 * Math.PI;
            streams.push({
                x: STREAM_RADIUS * Math.cos(theta),
                y: STREAM_RADIUS * Math.sin(theta)
            });
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            W = canvas.width;
            H = canvas.height;
            focalLength = H;             // Focal length set to height
            centerX = W / 2;
            centerY = H / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create character in a random stream
        function createCharacter() {
            const streamIndex = Math.floor(Math.random() * N_STREAMS);
            const stream = streams[streamIndex];
            return {
                x: stream.x,
                y: stream.y,
                z: Z_MAX,
                vz: -(BASE_V_Z + (Math.random() - 0.5) * 2 * V_Z_VARIATION),
                rotation: Math.random() * 360,
                angularVelocity: (Math.random() - 0.5) * 2 * ANGULAR_SPEED,
                symbol: getRandomChar()
            };
        }

        // Animation loop
        function animate() {
            const currentTime = performance.now() / 1000;
            const dt = Math.min(currentTime - lastTime, 0.1);
            lastTime = currentTime;

            // Subtle motion blur via partial clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, W, H);

            // Spawn characters
            spawnAccum += SPAWN_RATE * dt;
            const toSpawn = Math.floor(spawnAccum);
            if (toSpawn > 0) {
                spawnAccum -= toSpawn;
                for (let i = 0; i < toSpawn; i++) {
                    chars.push(createCharacter());
                }
            }

            // Update and filter characters
            chars = chars.filter(char => {
                char.z += char.vz * dt;
                char.rotation += char.angularVelocity * dt;
                if (char.z <= Z_MIN) return false;
                const scale = focalLength / (char.z + OFFSET);
                const xScreen = (focalLength * char.x) / (char.z + OFFSET) + centerX;
                const yScreen = (focalLength * char.y) / (char.z + OFFSET) + centerY;
                return xScreen >= -100 && xScreen <= W + 100 && yScreen >= -100 && yScreen <= H + 100;
            });

            // Draw characters
            chars.forEach(char => {
                const scale = focalLength / (char.z + OFFSET);
                const xScreen = (focalLength * char.x) / (char.z + OFFSET) + centerX;
                const yScreen = (focalLength * char.y) / (char.z + OFFSET) + centerY;

                // Central title box
                const rectWidth = W * 0.2;
                const rectHeight = H * 0.2;
                const rectX = (W - rectWidth) / 2;
                const rectY = (H - rectHeight) / 2;

                // Skip if inside title box
                if (xScreen >= rectX && xScreen <= rectX + rectWidth && yScreen >= rectY && yScreen <= rectY + rectHeight) {
                    return;
                }

                const fontSize = scale * BASE_FONT_SIZE;
                ctx.font = `${fontSize}px monospace`;
                ctx.fillStyle = 'lime';
                ctx.shadowBlur = Math.min(20, 5 * scale);  // Reduced glow
                ctx.shadowColor = 'lime';
                ctx.save();
                ctx.translate(xScreen, yScreen);
                ctx.rotate((char.rotation * Math.PI) / 180);
                ctx.fillText(char.symbol, 0, 0);
                ctx.restore();
            });

            // Draw title rectangle
            const rectWidth = W * 0.2;
            const rectHeight = H * 0.2;
            const rectX = (W - rectWidth) / 2;
            const rectY = (H - rectHeight) / 2;
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'lime';
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
